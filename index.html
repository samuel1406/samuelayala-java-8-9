<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;700;800&family=Bungee+Outline&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Franchesca's Fast food!</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/franchu logo.jpeg" height="200" width="200">
    </div>
    <div class="">
      <img class="img2" src="">
    </div>


  </header>
  <div class="menu">
    <nav>
      <ul>
        <li>Fast Food</li>
        <li>Drinks</li>
        <li>Combos</li>
        <li>Pedidos</li>
      </ul>
    </nav>
  </div>
  <div class="content-section">
    <div class="main-image">
       <h1>Nuestros Productos!</h1>

    </div>
    <div class="food">
      <div class="food1">
        <img src="./img/ceveza1.png"height="200" width="250" >
      </div>
      <div class="food2">
        <img src="./img/lomo.png" height="180" width="250">
      </div>
      <div class="food3">
        <img src="./img/papas.png"height="200" width="250" >
      </div>
      <div class="food4">
        <img src="./img/pizza.png" height="150" width="250">
      </div>
      <div class="food5">
        <img src="./img/bebidas.png" height="200" width="200" >
      </div>
      <div class="food6">
        <img src="./img/burguer.png" height="180" width="200">
      </div>
    </div>
  </div> 

  </section>
  <section class="customer" id="customer">
    <h1>INGRESE SUS DATOS</h1>
    <div class="contact-card">

      <div class="form">
        <div class="column-1">
          <label for="name">Nombre y Apellido</label>
          <label for="mail"> telefono</label>
          <label for="mail"> Direccion</label>
        </div>
        <div class="column-2">
          <input class="field" type="text" name="name" id="name">
          <input class="field" type="text" name="phone" id="phone">
          <input class="field" type="text" name="adress" id="adress">
          <button class="buton" id="enviarInfo">Enviar info</button>
        </div>
      </div>
    </div>

  </section>
<footer> &copy; S.A - DESARROLLOS WEB - 2022</footer>
</body>
<script src='./main.js'></script>

</html>
